<ion-view title="SalesmanActivity-List">
    <ion-header-bar align-title="center" no-tap-scroll=true class="bar-positive">
        <div class="buttons">
            <button class="button button-icon button-clear ion-android-arrow-back" ng-click="returnSearch()"></button>
        </div>
        <h1 class="title"><span ng-bind="List.SalesmanNameLike"></span></h1>
    </ion-header-bar>
    <ion-content>
        <div style="height: 43px;"></div>
        <div class="list">
            <ion-item class="item" ng-repeat="Smsa1 in Smsa1s" ng-click="GoToDetail(Smsa1)">
                <p><span ng-bind="Smsa1.CustomerName"></span></p>
                <p><i class="iconfont icon-phone3"></i>&nbsp;&nbsp;<span ng-bind="Smsa1.Telephone"></span></p>
                <p><i class="iconfont icon-fax1"></i>&nbsp;&nbsp;<span ng-bind="Smsa1.Fax"></span></p>
                <p><i class="iconfont icon-name"></i>&nbsp;&nbsp;<span ng-bind="Smsa1.ContactName"></span></p>
            </ion-item>
        </div>
        <ion-infinite-scroll ng-if="List.CanLoadedMoreData" on-infinite="loadMore()" distance="1%"></ion-infinite-scroll>
    </ion-content>
</ion-view>
